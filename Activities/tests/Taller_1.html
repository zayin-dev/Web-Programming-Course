<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño con Grid, Flex y Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #c8e6c9;
        }
        .header {
            background-color: #009688;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .navbar {
            background-color: black;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }
        .content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: auto;
            
        }
        .sidebar {
            background-color: #ddd;
            padding: 15px;
        }
        .sidebar a {
            display: block;
            cursor: pointer;
            padding: 5px;
            color: black;
            text-decoration: none;
            height: 100px;
            width: 300px;
            text-align: center;
        }
        .sidebar a:hover {
            background-color: #bbb;
        }
        .main-content {
            background-color: white;
            padding: 15px;
            height: auto;
            overflow: none;
        }
        .footer {
            background-color: #00796b;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h2>UNIVERSIDAD INDUSTRIAL DE SANTANDER</h2>
    </header>
    
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Menú</a>
            <div class="collapse navbar-collapse d-flex justify-content-around">
                <a href="formulario.html" target="contenido" class="nav-link text-white">Formulario HTML5</a>
                <a href="https://es.wikipedia.org" target="contenido" class="nav-link text-white">Wikipedia</a>
                <a href="Messi.png" target="contenido" class="nav-link text-white">Una fotografía</a>
            </div>
        </div>
    </nav>
    
    <div class="d-flex flex-wrap">
        <aside class="sidebar bg-light p-3 flex-shrink-0">
            <a class="d-block p-2" href="cuento.html" target="contenido">Cuento</a>
            <a class="d-block p-2" href="arcoiris.html" target="contenido">Arcoíris</a>
            <a class="d-block p-2" href="mosaico.html" target="contenido">Mosaico multimedia</a>
            <a class="d-block p-2" href="carrusel.html" target="contenido">Carrusel</a>
            <a class="d-block p-2" href="integrantes.html" target="contenido">Integrantes</a>
        </aside>
        
        <section class="main-content flex-grow-1">
            <iframe name="contenido" src="carrusel.html" width="100%" height="400px" style="border: none;"></iframe>
        </section>
    </div>
    
    <footer class="footer">
        <div class="container text-center">
            alumnos
        </div>
    </footer>
</body>
</html>
